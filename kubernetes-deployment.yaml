apiVersion: apps/v1
kind: Deployment
metadata:
  name: nids-detector
  labels:
    app: nids
    component: detector
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nids
      component: detector
  template:
    metadata:
      labels:
        app: nids
        component: detector
    spec:
      containers:
      - name: nids
        image: nids:v3.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: web
        - containerPort: 9090
          name: metrics
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        env:
        - name: KAFKA_BROKERS
          value: "kafka-service:9092"
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        - name: LOG_LEVEL
          value: "INFO"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nids-service
  labels:
    app: nids
spec:
  selector:
    app: nids
    component: detector
  ports:
  - name: web
    port: 5000
    targetPort: 5000
  - name: metrics
    port: 9090
    targetPort: 9090
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nids-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nids-detector
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nids-config
data:
  alert_config.json: |
    {
      "email": {
        "enabled": true,
        "smtp_server": "smtp.gmail.com",
        "smtp_port": 587,
        "sender": "nids-alerts@example.com",
        "recipients": ["admin@example.com"]
      },
      "webhook": {
        "enabled": true,
        "url": "https://your-webhook-url.com/alerts"
      },
      "severity_thresholds": {
        "critical": 0.95,
        "high": 0.85,
        "medium": 0.70,
        "low": 0.50
      }
    }
