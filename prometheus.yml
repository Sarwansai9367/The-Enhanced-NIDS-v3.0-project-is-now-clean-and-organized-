global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'nids'
    static_configs:
      - targets: ['nids-detector:9090']
        labels:
          service: 'nids-detector'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
